<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>    
    <main>
        <div class="container">
            <div class="screen">
                <div class="screenTop"></div>
                <div class="screenMain"></div>
            </div>
            <div class="keyboard">
                <button class="clear" data-value="c">C</button>
                <button class="del" data-value="del">del</button>
                <button class="op" data-value="pow">pow</button>
                <button class="op" data-value="/">/</button>
                <button class="num" data-value="7">7</button>
                <button class="num" data-value="8">8</button>
                <button class="num" data-value="9">9</button>
                <button class="op" data-value="*">*</button>
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>
                <button class="num" data-value="6">6</button>
                <button class="op" data-value="-">-</button>
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
                <button class="op" data-value="+">+</button>
                <button class="cp" data-value="cp">cp</button>
                <button class="num" data-value="0">0</button>
                <button class="num" data-value=".">.</button>
                <button class="eq" data-value="=">=</button>
            </div>
            <!-- Input Element use to copy the display text to clipboard -->
            <input type="text" value="" id="clipBoard" hidden>
        </div>
    </main>
    <footer></footer>
</body>
</html>
