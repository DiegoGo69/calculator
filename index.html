<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>    
    <main>
        <div class="container">
            <div class="screen">
                <div class="screenTop"></div>
                <div class="screenBottom"></div>
            </div>
            <div class="keyboard">
                <button>C</button>
                <button>x</button>
                <button>pow</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>cp</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
