<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header></header>    
    <main>
        <div class="container">
            <div class="screen">
                <div class="screenTop"></div>
                <div class="screenMain"></div>
            </div>
            <div class="keyboard">
                <button data-value="c">C</button>
                <button data-value="del">del</button>
                <button data-value="pow">pow</button>
                <button id="/" data-value="/">/</button>
                <button id="7" data-value="7">7</button>
                <button id="8" data-value="8">8</button>
                <button id="9" data-value="9">9</button>
                <button id="*" data-value="*">*</button>
                <button id="4" data-value="4">4</button>
                <button id="5" data-value="5">5</button>
                <button id="6" data-value="6">6</button>
                <button id="-" data-value="-">-</button>
                <button id="1" data-value="1">1</button>
                <button id="2" data-value="2">2</button>
                <button id="3" data-value="3">3</button>
                <button id="+" data-value="+">+</button>
                <button id="cp" data-value="cp">cp</button>
                <button id="0" data-value="0">0</button>
                <button id="." data-value=".">.</button>
                <button id="=" data-value="=">=</button>
            </div>
            <!-- Input Element use to copy the display text to clipboard -->
            <input type="text" value="" id="clipBoard" hidden>
        </div>
    </main>
    <footer></footer>
</body>
</html>
